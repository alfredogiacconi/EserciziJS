<!DOCTYPE html>
<html>
<head>
    <title>Corso JavaScript</title>
    <script>
        function travasa() {
            document.querySelector("#output").value = document.querySelector("#input").value
        }
    </script>
</head>
<body>
    <h1>Travasa</h1>
    <textarea name="contaparole" id="input" cols="60" rows="8"></textarea>
    <button onclick="travasa()">Elabora</button>
    <textarea name="travasa" id="output" cols="60" rows="8"></textarea>
</body>
</html>
